name: sync Test

on:
  pull_request:

jobs:

  sync-test:
    strategy:
      matrix:
        node:
          - 18.12.0
        os:
          - macos-latest
          - ubuntu-20.04
          - windows-2019

    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os }}(Node.js ${{ matrix.node }})

    steps:
      - name: Checkout
        uses: actions/checkout@v3


      - name: Install libudev
        if: matrix.os == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev
      - name: macos run
        if: matrix.os == 'macos-latest'
        run: |
          cd packages/sync-test
          yarn
          bash scripts/prepare_neuron_macos.sh
          yarn sync-test
      - name:  Windows run
        if: matrix.os == 'windows-2019'
        run: |
          cd packages\sync-test
          yarn
          .\scripts\prepare_neuron_windows.bat
          yarn sync-test
      - name: ubuntu run
        if: matrix.os == 'ubuntu-20.04'
        run: |
          cd  packages/sync-test
          yarn
          bash scripts/prepare_neuron_linux.sh
          xvfb-run --auto-servernum yarn sync-test
      - name: tar result
        if: always()
        run: |
          tar -zcvf tmp.${{ matrix.os  }}.tar.gz packages/sync-test/tmp
      - name: Publish reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: jfoa-build-reports-${{ runner.os }}
          path: tmp.${{ matrix.os  }}.tar.gz
